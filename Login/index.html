<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="alert" id="alert">
        <p id="alert-text"></p>
    </div>
    <div class="container-center">
    <div class="form-wrapper">
        <h3 class="form-head">Please Login </h3>
    <form action="">
        <input class="input-text" type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="email" required >
        <input class="input-text" type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="current-password"  required>
        <input class="input-button" type="button" value="Login" id="submit">
    </form>
    <div class="from-bottom">
        <a href="./login">Forget Password</a>
        <a href="./login">Create An Account</a>
    </div>
    
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
